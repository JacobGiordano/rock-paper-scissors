<script>
  function computerPlay() {
    const options = ["rock", "paper", "scissors"];
    let index = Math.floor(Math.random() * Math.floor(options.length));
    return options[index];
  }
  function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    computerSelection = computerSelection.toLowerCase();
    let playerWins = false;
    if (playerSelection === "rock" && computerSelection === "paper") {
      playerWins = true;
    } else if (playerSelection === "paper" && computerSelection === "rock") {
      playerWins = true;
    } else if (playerSelection === "scissors" && computerSelection === "paper") {
      playerWins = true;
    } else if (playerSelection === computerSelection) {
      console.log(`IT'S A TIE! ${playerSelection} is equal to ${computerSelection}`);
      return;
    }
    console.log(`${playerWins ? `YOU WIN! ${playerSelection} beats ${computerSelection}` : `YOU LOSE! ${computerSelection} beats ${playerSelection}`}`);
  }
  function getPlayerSelection() {
    return prompt("Please enter 'Rock', 'Paper', or 'Scissor'");
  }

  let playerSelection = "Rock";
  let computerSelection = computerPlay();
  console.log(playRound(playerSelection, computerSelection));
</script>
